<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenomaLumina | Em Breve</title>
    <style>
        body {
            background-color: #050B14; /* O azul do seu logo */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        img {
            max-width: 300px;
            margin-bottom: 20px;
        }
        h1 {
            font-weight: 300;
            font-size: 1.5rem;

            margin: 10px 20px;

            color: #FFC107; /* O dourado do seu logo */
            font-weight: bold;
        }

            margin-top: 40px;
            letter-spacing: 5px;
            font-size: 0.9rem;
            color: #00AEEF; /* O ciano do seu logo */
        }
    </style>
</head>

    <img src="logo.jpg" alt="GenomaLumina Logo">
    
    <h1>A ciência genômica <span class="highlight">iluminando</span> o caminho para a Saúde Única.</h1>
    
    <div class="status">EM BREVE</div>

</html>
