<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>GenomaLumina | Genômica e Saúde Única</title>
    <meta name="description" content="A GenomaLumina utiliza a ciência genômica para iluminar o caminho para a Saúde Única. Soluções inovadoras em diagnóstico e pesquisa genética.">
    
    <style>
        body {
            background-color: #050B14;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        img.logo {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px; 
        }

        h1 {
            font-weight: 300;
            font-size: 1.5rem;
            color: #F8F9FA;
            margin: 10px 20px;
            max-width: 600px;
            line-height: 1.4;
        }

        .highlight {
            color: #FFC107;
            font-weight: bold;
        }

        .status {
            margin-top: 30px;
            letter-spacing: 5px;
            font-size: 0.9rem;
            color: #00AEEF;
            font-weight: bold;
            animation: pulsar 2.5s infinite ease-in-out;
        }

        .social-links {
            margin-top: 50px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 0.85rem;
            opacity: 0.7;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 25px;
            border-radius: 20px;
            margin: 0 10px;
        }

        .social-links a:hover {
            opacity: 1;
            background-color: rgba(255,255,255,0.1);
            color: #00AEEF;
            border-color: #00AEEF;
        }

        @keyframes pulsar {
            0% { opacity: 0.3; text-shadow: 0 0 0px #00AEEF; }
            50% { opacity: 1; text-shadow: 0 0 10px #00AEEF; }
            100% { opacity: 0.3; text-shadow: 0 0 0px #00AEEF; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.2rem; }
            img.logo { max-width: 200px; }
            .social-links a { display: block; margin: 10px auto; width: 120px; }
        }
    </style>
</head>
<body>

    <img src="logo.jpg" alt="GenomaLumina Logo" class="logo">
    
    <h1>A ciência genômica <span class="highlight">iluminando</span> o caminho para a Saúde Única.</h1>
    
    <div class="status">EM BREVE</div>

    <div class="social-links">
        <a href="https://www.instagram.com/genomalumina" target="_blank">Instagram</a>
        <a href="https://www.linkedin.com/company/112043306/" target="_blank">LinkedIn</a>
    </div>

</body>
</html>
