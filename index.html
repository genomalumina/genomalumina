<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>GenomaLumina | Genômica e Saúde Única</title>
    <meta name="description" content="A GenomaLumina utiliza a ciência genômica para iluminar o caminho para a Saúde Única. Soluções inovadoras em diagnóstico e pesquisa genética.">
    <meta name="keywords" content="genoma, genômica, saúde única, genética, diagnóstico molecular, ciência, GenomaLumina">
    <meta name="author" content="GenomaLumina">

    <meta property="og:title" content="GenomaLumina | Genômica e Saúde Única">
    <meta property="og:description" content="A ciência genômica iluminando o caminho para a Saúde Única. Em breve um novo conceito em diagnóstico.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.genomalumina.com.br">
    <meta property="og:image" content="https://www.genomalumina.com.br/logo.jpg">

    <style>
        body {
            background-color: #050B14;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        img {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px; 
        }

        h1 {
            font-weight: 300;
            font-size: 1.5rem;
            color: #F8F9FA;
            margin: 10px 20px;
            max-width: 600px;
            line-height: 1.4;
        }

        .highlight {
            color: #FFC107;
            font-weight: bold;
        }

        .status {
            margin-top: 40px;
            letter-spacing: 5px;
            font-size: 0.9rem;
            color: #00AEEF;
            font-weight: bold;
            animation: pulsar 2.5s infinite ease-in-out;
        }

        @keyframes pulsar {
            0% { opacity: 0.3; text-shadow: 0 0 0px #00AEEF; }
            50% { opacity: 1; text-shadow: 0 0 10px #00AEEF; }
            100% { opacity: 0.3; text-shadow: 0 0 0px #00AEEF; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.2rem; }
            img { max-width: 200px; }
        }
    </style>
</head>
<body>

    <img src="logo.jpg" alt="GenomaLumina - Genômica e Saúde Única">
    
    <h1>A ciência genômica <span class="highlight">iluminando</span> o caminho para a Saúde Única.</h1>
    
    <div class="status">EM BREVE</div>

</body>
</html>
